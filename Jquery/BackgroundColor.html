<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

    $(document).ready(function () {

    $("p").click(function () {
    $(this).hide();
    });
        $("#btnChangeStyle").click(function () {
            let myElements = $(".i");
            for (let i = 0; i < myElements.length; i++) {

                myElements[i].style.backgroundColor = "blue";
            }
        });

    });
    </script>
</head>
<body class="i">
    <button type="button" class="btn btn-success" id="btnChangeStyle"> Change Background color </button>
</body>
</html>
